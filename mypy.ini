[mypy]
# Strict mode settings for type checking
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_any_unimported = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
check_untyped_defs = True
strict_equality = True

# Allow some flexibility for third-party modules
ignore_missing_imports = True

# Specific module configurations
[mypy-dereck_beach]
ignore_errors = True

[mypy-initial_processor_causal_policy]
ignore_errors = True

[mypy-dnp_integration]
ignore_errors = True

[mypy-competencias_municipales]
ignore_errors = True

[mypy-mga_indicadores]
ignore_errors = True

[mypy-pdet_lineamientos]
ignore_errors = True

[mypy-question_answering_engine]
ignore_errors = True

[mypy-report_generator]
ignore_errors = True
